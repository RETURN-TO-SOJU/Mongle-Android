plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.android.libraries.mapsplatform.secrets-gradle-plugin' version '2.0.1'
}

android {
    compileSdk 32

    defaultConfig {
        applicationId "com.won983212.mongle"
        minSdk 21
        targetSdk 32
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    viewBinding {
        enabled = true
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.8.0'
    implementation 'androidx.appcompat:appcompat:1.4.2'
    implementation 'com.google.android.material:material:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

    implementation 'androidx.core:core-splashscreen:1.0.0'
    implementation "androidx.emoji2:emoji2:1.2.0-rc01" // emoji compat
    implementation "androidx.emoji2:emoji2-views:1.2.0-rc01"
    implementation "androidx.emoji2:emoji2-views-helper:1.2.0-rc01"

    implementation "com.tbuonomo:dotsindicator:4.3" // view pager indicator
    implementation 'me.zhanghai.android.foregroundcompat:library:1.0.2' // foreground compat
    implementation "com.kakao.sdk:v2-user:2.11.0" // Kakao login
    implementation 'com.github.prolificinteractive:material-calendarview:2.0.1' // Calendar
    implementation 'com.jakewharton.threetenabp:threetenabp:1.1.1' // LocalDate

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}